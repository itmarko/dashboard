<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <!-- Outer Circle (Background of the Dashboard) -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)" stroke="#ddd" stroke-width="2"/>

  <!-- Inner Circle (Main dashboard gauge) -->
  <circle cx="32" cy="32" r="25" fill="white" stroke="#ccc" stroke-width="2"/>

  <!-- Dashboard Bars (Data Graphs) -->
  <rect x="20" y="20" width="6" height="18" fill="url(#grad2)" rx="3"/>
  <rect x="28" y="15" width="6" height="23" fill="url(#grad3)" rx="3"/>
  <rect x="36" y="10" width="6" height="28" fill="url(#grad4)" rx="3"/>
  <rect x="44" y="5" width="6" height="33" fill="url(#grad5)" rx="3"/>

  <!-- Center Cross (Visual Divider for the Dashboard) -->
  <line x1="32" y1="32" x2="32" y2="5" stroke="#777" stroke-width="1"/>
  <line x1="32" y1="32" x2="5" y2="32" stroke="#777" stroke-width="1"/>

  <!-- Icon Label (Text below) -->
  <text x="32" y="58" font-size="10" text-anchor="middle" fill="#333">Dashboard</text>

  <!-- Gradients Definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB6C1"/>
      <stop offset="100%" stop-color="#FF69B4"/>
    </linearGradient>
    
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FF7F"/>
      <stop offset="100%" stop-color="#32CD32"/>
    </linearGradient>

    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </linearGradient>

    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00BFFF"/>
      <stop offset="100%" stop-color="#1E90FF"/>
    </linearGradient>

    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6347"/>
      <stop offset="100%" stop-color="#FF4500"/>
    </linearGradient>
  </defs>
</svg>
