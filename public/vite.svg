<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <!-- Background rectangle with rounded corners -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="white" stroke="#ccc" stroke-width="2"/>

  <!-- RGB colored graph lines -->
  <path d="M10 50 L20 35 L30 40 L40 30 L50 45" stroke="url(#gradient1)" stroke-width="2" fill="none"/>
  
  <!-- RGB colored data circles -->
  <circle cx="20" cy="35" r="5" fill="red"/>
  <circle cx="30" cy="40" r="5" fill="green"/>
  <circle cx="40" cy="30" r="5" fill="blue"/>
  <circle cx="50" cy="45" r="5" fill="yellow"/>

  <!-- Dashboard screen inner border -->
  <rect x="8" y="8" width="48" height="48" rx="10" stroke="#BDC3C7" stroke-width="2" fill="none"/>

  <!-- Text label inside the dashboard -->
  <text x="32" y="55" font-size="10" text-anchor="middle" fill="#2C3E50">Dashboard</text>

  <!-- Gradient Definition for RGB Path -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="red"/>
      <stop offset="50%" stop-color="green"/>
      <stop offset="100%" stop-color="blue"/>
    </linearGradient>
  </defs>
</svg>
